<nav>
  <ul class="pagination pg-dark justify-content-center">
    <!--Arrow left-->
    <li class="page-item" (click)="selectPage(currentPage - 1, $event)" [class.disabled]="currentPage === 1">
      <a class="page-link" mdbRippleRadius aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <!--Numbers-->
    <li class="page-item" *ngFor="let page of pages | async" [class.active]="page === currentPage">
      <a class="page-link" (click)="selectPage(page, $event)" mdbRippleRadius>
        {{page}}
      </a>
    </li>

    <!--Arrow right-->
    <li class="page-item" (click)="selectPage(currentPage + 1, $event)" [class.disabled]="currentPage === totalPages">
      <a class="page-link" mdbRippleRadius aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
