<div class="card">
  <p class="card-header text-center">Увійти для роботи</p>
  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >
      {{message.text}}
    </div>
    <div class="md-form form-group">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input
        type="text"
        class="form-control underline"
        id="email"
        placeholder="Введіть ваш email"
        formControlName="email"
      >
      <div *ngIf="form.get('email').invalid && form.get('email').touched">
        <div class="alert alert-danger" *ngIf="form.controls['email'].errors?.required">Email не може бути пустим.</div>
        <div class="alert alert-danger" *ngIf="form.controls['email'].errors?.email">Введіть правильний email.</div>
      </div>
    </div>
    <div class="md-form form-group">
      <i class="fa fa-lock prefix grey-text"></i>
      <input
        type="password"
        class="form-control underlined"
        id="password"
        placeholder="Пароль"
        formControlName="password"
      >
      <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        <div class="alert alert-danger" *ngIf="form.controls['password'].errors?.required">Пароль не може бути пустим.</div>
        <div class="alert alert-danger" *ngIf="form.controls['password'].errors?.minlength">
          Пароль повинен бути більше {{form.controls['password'].errors?.minlength.requiredLength}} символів.
        </div>
      </div>
    </div>
    <div class="md-form form-group text-center">
      <button
        type="submit"
        class="btn btn-primary waves-light"
        [disabled]="form.invalid"
        mdbRippleRadius>
        Увійти
      </button>
    </div>
    <div class="form-group">
      <p class="text-muted text-xs-center">
        Немає аккаунту? <a [routerLink]="'/registration'">Зареєструватися!</a>
      </p>
    </div>
  </form>
</div>
